<p-carousel [value]="banners" [numVisible]="1" [numScroll]="1" [autoplayInterval]="5000" [circular]="true"
    [showIndicators]="true" [showNavigators]="true">
    <ng-template let-banner pTemplate="item">
        <div class="banner-pic">
            <img [src]="banner" alt="" class="banner-img">
        </div>
    </ng-template>
</p-carousel>
