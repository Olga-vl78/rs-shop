<div class="item">
    <div class="item__pic"><img [src]="imageUrl" alt="" class="item__img"></div>
    <div class="item__icon-popular">
        <img src="assets/icons/like.svg" alt="" class="item__icon-img">
    </div>
    <div class="item__wrapper">
        <h3 class="item__title" (click)="goToItemDetailedPage(goodsItem?.name)">{{goodsItem?.name}}</h3>
        <app-item-rating [itemRating]="goodsItem?.rating"></app-item-rating>
        <div class="item__price">{{goodsItem?.price | number : "0.2"}} p.</div>
    </div>
</div>
